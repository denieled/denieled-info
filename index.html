<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Denieled – Info</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Exo:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Montserrat, -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
      background: #000;
      color: #EDEDED;
    }
    img {
      max-width: 150px;
      margin-bottom: 20px;
    }
    .logo {
      max-width: 300px;
      margin: 40px auto 40px;
      display: block;
    }
    a.button {
      display: block;
      margin: 18px auto;
      padding: 14px;
      max-width: 270px;
      text-decoration: none;
      border-radius: 10px;
      font-family: Exo, Arial, sans-serif;
      font-weight: 600;
      background: #808080;
      color: #000;
    }
    .name {
      font-size: 16px;
      margin-top: 15px;
      margin-bottom: 6px;
      font-family: Montserrat, Arial, sans-serif;
    }
    .footer-link {
      margin-top: 70px; /* más separado de los botones */
      font-size: 30px;
      color: #808080;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>

  <!-- QR -->
  <a href="https://files.denieled.com/denieled.vcf">
    <img src="https://files.denieled.com/qrs/qr-vcf-v2.svg" alt="Denieled QR">
  </a>

  <!-- Logo (link igual a Add to Apple Wallet) -->
  <a href="https://files.denieled.com/apple.pkpass">
    <img
      src="https://files.denieled.com/logos/Denieled-Black-Banner1-v2.svg"
      alt="Denieled"
      class="logo"
    >
  </a>

  <!-- Nombre -->
  <p class="name">
    Deniel <strong>C.</strong> · Founder
  </p>

  <!-- Botones -->
  <a class="button" href="https://files.denieled.com/denieled.vcf">
    Save Contact
  </a>

  <a class="button" href="https://files.denieled.com/apple.pkpass">
    Add to Apple Wallet
  </a>

  <!-- Texto inferior -->
  <a href="https://denieled.com" class="footer-link">
    denieled.com
  </a>

</body>
</html>
