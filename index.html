<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Denieled – Info</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
      background: #000;
      color: #EDEDED;
    }
    img {
      max-width: 150px;
      margin-bottom: 20px;
    }
    .logo {
      max-width: 300px;
      margin: 40px auto 30px;
      display: block;
    }
    a.button {
      display: block;
      margin: 18px auto;
      padding: 14px;
      max-width: 270px;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      background: #bfbfbf;
      color: #000;
    }
    .name {
      font-size: 16px;
      margin-top: 15px;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

  <!-- QR -->
  <a href="https://files.denieled.com/denieled.vcf">
    <img src="https://files.denieled.com/qrs/qr-vcf-v2.svg" alt="Denieled QR">
  </a>

  <!-- Logo -->
  <a href="https://denieled.com">
    <img
      src="https://files.denieled.com/logos/Denieled-Black-Banner1-v2.svg"
      alt="Denieled"
      class="logo"
    >
  </a>

  <!-- Nombre -->
  <p class="name">
    Deniel <strong>C.</strong> · Founder
  </p>

  <!-- Botones -->
  <a class="button" href="https://files.denieled.com/denieled.vcf">
    Save Contact
  </a>

  <a class="button" href="https://files.denieled.com/apple.pkpass">
    Add to Apple Wallet
  </a>

  <p style="margin-top:40px;font-size:10px;opacity:.10">
    Works on iPhone & Android
  </p>

</body>
</html>
